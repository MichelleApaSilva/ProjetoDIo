<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Partidas Ranqueadas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Partidas Ranqueadas</h1>
        <div class="input-group">
            <label for="vitorias">Vitórias:</label>
            <input type="number" id="vitorias" placeholder="Digite a quantidade de vitórias">
        </div>
        <div class="input-group">
            <label for="derrotas">Derrotas:</label>
            <input type="number" id="derrotas" placeholder="Digite a quantidade de derrotas">
        </div>
        <button onclick="calcular()">Calcular</button>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
